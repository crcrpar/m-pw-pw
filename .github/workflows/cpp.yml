name: C++

on:

  pull_request:
    branches:
    - master
    - 'envoy-release/**'
    - 'istio-release/**'

  push:
    branches:
    - master
    - 'envoy-release/**'
    - 'istio-release/**'

jobs:

  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Format (clang-format)
      run: |
        sudo apt-get install clang-format-9
        find . -name "*.h" -o -name "*.cc" -o -name "*.proto" | grep -v ".pb." | xargs -n1 clang-format-9 -i
        git diff --exit-code

    - name: Format (buildifier)
      run: |
        go get -u github.com/bazelbuild/buildtools/buildifier
        export PATH=$PATH:$(go env GOPATH)/bin
        find . -name "BUILD" | xargs -n1 buildifier -mode=check
    - name: Format (addlicense)
      run: |
        go get -u github.com/google/addlicense
        export PATH=$PATH:$(go env GOPATH)/bin
        addlicense -check .

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
   
    - name: Set branch name (pull request)
      if: ${{ github.event}} = pull_request
      run: echo '::set-output name=BRANCH::${{ github.event.pull_request.base.ref }}'
      id: ${{github.event.action}}
    - name: Set branch name (push)
      if: ${{ github.event }} = push
      run: echo '::set-output name=BRANCH::${GITHUB_REF##*/}'
      id: ${{github.event.action}}

    - name: Show branch name
      run: echo "The branch is ${{ steps.${{github.event.action}}.outputs.BRANCH }}"

    - name: Mount bazel cache
      uses: actions/cache@v2
      with:
        path: /home/runner/.cache/bazel
        key: ${{ steps.${{github.event.action}}.outputs.BRANCH }}-hashFiles("WORKSPACE")-hashFiles("BUILD")-hashFiles("**/BUILD.bazel")-hashFiles("**/*.bzl")
        restore_keys: |
          ${{ steps.${{github.event.action}}.outputs.BRANCH }}

    - name: Test
      run: |
        bazelisk test //...
